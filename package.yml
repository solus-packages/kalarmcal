name       : kalarmcal
version    : 21.04.3
release    : 51
source     :
    - https://cdn.download.kde.org/stable/release-service/21.04.3/src/kalarmcal-21.04.3.tar.xz : 8591e13aff17a7a5d9772b62f765672b7a72fe557623ac1d2f88d608c5aecb3f
homepage   : https://kde.org/
license    : LGPL-2.1-or-later
component  : desktop.library
summary    : Provides access to and handling of KAlarm calendar data
description: |
    This library provides access to KAlarm calendar data, but not to the storage of the data, which is handled by Akonadi (or by build option, KResources).
builddeps  :
    - akonadi-devel
    - kcalutils-devel
    - kcalendarcore-devel
    - kholidays-devel
    - kidentitymanagement-devel
    - kitemmodels-devel
    - kpimtextedit-devel
    - kxmlgui-devel
    - libboost-devel
rundeps    :
    - devel :
        - kcalendarcore-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
