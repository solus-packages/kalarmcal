name       : kalarmcal
version    : 17.12.3
release    : 7
source     :
    - https://cdn.download.kde.org/stable/applications/17.12.3/src/kalarmcal-17.12.3.tar.xz : 751e694451ffa0073d9e46306b6ffab5c410841fc31a0cdf524a7eaf71326f8d
license    : LGPL-2.1
component  : desktop.library
summary    : Provides access to and handling of KAlarm calendar data.
description: |
    This library provides access to KAlarm calendar data, but not to the storage of the data, which is handled by Akonadi (or by build option, KResources).
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Core)
    - akonadi-devel
    - extra-cmake-modules
    - kcalcore-devel
    - kdelibs4support-devel
    - kidentitymanagement-devel
    - kholidays-devel
    - kpimtextedit-devel
    - libboost-devel
    - libical-devel
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
